<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MEAN App</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
    <script src="js/control.js"></script>
</head>
<body ng-app="">

    <div class="container" ng-controller="serverClients">
        <h1>New MEAN App</h1>
        <table class="table">
            <tr>
                <th>JavaScript Lib's</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td><input class="form-control" ng-model="serverClient.name" /></td>
                <td><button class="btn btn-primary" ng-click="create()">Add</button></td>
            </tr>
            <tr ng-repeat="serverClient in serviceClients">
                <td>
                    {{serverClient.name}}
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
